[project]
name = "sipm_ga_nn"
version = "0.1.0"
description = "SiPM signal simulation and LUT-based neural network optimized with a genetic algorithm (BNN)"
authors = [
    {name = "Alperen Aksoy", email = "a.aksoy@fz-juelich.de"}
]
requires-python = ">=3.10"
keywords = ["sipm", "neural network", "genetic algorithm", "simulation", "bnn", "binarized neural network"]

# Dependencies
dependencies = [
    "numpy>=2.3.3",
    "deap>=1.3",
    "python-dateutil>=2.8",
    "ipykernel>=6.30.1",
    "ipython>=9.6.0",
    "matplotlib>=3.10.7",
    "scipy>=1.16.2"
]

[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
